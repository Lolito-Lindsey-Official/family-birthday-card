<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Birthday Card for My Niece</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <header>
            <h1>Happy 9th Birthday!</h1>
        </header>
        <main>
            <p>Wishing you a day filled with happiness and joy!</p>
            <img src="cake.png" alt="Birthday Cake">
        </main>
        <footer>
            <p>With love,</p>
            <p>Your Awesome Uncle Lolito</p>
        </footer>
    </div>
</body>
</html>
